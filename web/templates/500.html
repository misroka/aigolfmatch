{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="error-page">
    <h1>500</h1>
    <h2>Server Error</h2>
    <p>Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Dashboard</a>
</div>

<style>
.error-page {
    text-align: center;
    padding: 4rem 0;
}

.error-page h1 {
    font-size: 6rem;
    color: #cbd5e0;
    margin-bottom: 0;
}

.error-page h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
}
</style>
{% endblock %}
